  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-ride="carousel"
    data-aos="zoom-in-up">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="3000">
        <img src="../multimedia/Galeria/img1.jpg" class="d-block w-100" alt="image" />
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="../multimedia/Galeria/img5.jpg" class="d-block w-100" alt="image" />
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="../multimedia/Galeria/img7.jpg" class="d-block w-100" alt="image" />
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="container" data-aos="zoom-in" id="#shop">
    <h1>Shop</h1>
    <hr>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Item</th>
          <th scope="col">stock</th>
          <th scope="col">cantidad</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="5">Carrito vacío - comenzar a comprar!</th>
        </tr>
      </tfoot>
    </table>
    <div class="row" id="cards"></div>
  </div>
  <template id="template-footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
      <button class="btn btn-success btn-sm" id="vaciar-carrito" onClick="comprar()">
        Comprar ahora
      </button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
  </template>

  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>producto</td>
      <td>1</td>
      <td>
        <button class="btn btn-info btn-sm">
          +
        </button>
        <button class="btn btn-danger btn-sm">
          -
        </button>
      </td>
      <td>$ <span>999</span></td>
    </tr>
  </template>
  <template id="template-card">
    <div class="col-12 mb-2 col-md-4" data-aos="fade-up" data-aos-duration="2000">
      <div class="card">
        <img src="" alt="image" class="card-img-top">
        <div class="card-body">
          <h5>Titulo</h5>
          <p>precio</p>
          <button class="btn btn-dark">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </template>
  <footer class="bg-dark text-center text-white">
    <div class="container p-4 pb-0">
